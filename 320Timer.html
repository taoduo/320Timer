<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<style>

		body {
		  margin: 0;
		}

		#timer {
		  font: 15px "Lucida Grande";
		  font-weight: bold;
		  color: white;
		  text-align: center;
		  position: absolute;
		  top: 41px;
		  left: 18px;
		  width: 180px;
		}

		#myButton {
		    position: absolute;
		    right: 70px;
		    bottom: 20px;
		}

	</style>
	<script type='text/javascript' src='/System/Library/WidgetResources/AppleClasses/AppleButton.js' charset='utf-8'/>
	<!-- Button script -->
	<script type="text/javascript">
		var gMyGlassButton;
		 
		function buttonClicked() {
		}

		function setup()
		{
		    gMyGlassButton = new AppleGlassButton(
		        document.getElementById("myButton"),
		        "OK",
		        buttonClicked);
		}
	</script>
</head>
<body onload="setup();">
	<img src="Default.png">
	<div id="timer"></div>
	<div id="myButton"></div>

	<!-- Timer script -->
	<script>
		var totTime = 5 * 1000;
		var x = setInterval(function() {
			showTime(totTime);
		}, 1000);
		// show the time in timer. 
		// time in ms.
		function showTime(time) {
			// Time calculations for days, hours, minutes and seconds
			var hours = Math.floor((totTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((totTime % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((totTime % (1000 * 60)) / 1000);

			// Display the result in the element with id="demo"
			document.getElementById("timer").innerHTML = hours + "h "
			+ minutes + "m " + seconds + "s ";
			// If the count down is finished, write some text 
			if (totTime <= 0) {
				clearInterval(x);
				widget.system("scripts/notify '20s-20feet' 'Break'", null);
			}
			totTime -= 1000;
		}
	</script>
</body>
</html>
