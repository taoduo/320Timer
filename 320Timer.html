<html>
<head>
   <style>
   
   body {
	  margin: 0;
   }
   
   #timer {
	  font: 20px "Lucida Grande";
	  font-weight: bold;
	  color: white;
	  text-align: center;
	  position: absolute;
	  top: 41px;
	  left: 18px;
	  width: 180px;
   }

   </style>
</head>
<body>
	<img src="Default.png">
	<div id="timer"></div>
	<script>
		// Update the count down every 1 second
		var totTime = 5 * 1000;
		var x = setInterval(function() {
			showTime(totTime);
		}, 1000);

		// show the time in timer. 
		// time in ms.
		function showTime(time) {
			// Time calculations for days, hours, minutes and seconds
			var hours = Math.floor((totTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((totTime % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((totTime % (1000 * 60)) / 1000);

			// Display the result in the element with id="demo"
			document.getElementById("timer").innerHTML = hours + "h "
			+ minutes + "m " + seconds + "s ";
			// If the count down is finished, write some text 
			if (totTime < 0) {
				clearInterval(x);
				document.getElementById("timer").innerHTML = "EXPIRED";
			}
			totTime -= 1000;
		}
	</script>
</body>
</html>
