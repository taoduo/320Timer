<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<style>

		body {
		  margin: 0;
		}

		#timer {
		  font: 15px "Lucida Grande";
		  font-weight: bold;
		  color: white;
		  text-align: center;
		  position: absolute;
		  top: 41px;
		  left: 18px;
		  width: 180px;
		}

		#myButton {
		    position: absolute;
		    right: 90px;
		    bottom: 20px;
		}

	</style>
	<script type='text/javascript' src='/System/Library/WidgetResources/AppleClasses/AppleButton.js' charset='utf-8'/>
	<script>
		// globals
		var myButton;
		var H = 1000 * 60 * 60;
		var M = 1000 * 60;
		var S = 1000;

		// helper
		function displayTime(time) {
			// Time calculations for days, hours, minutes and seconds
			var hours = Math.floor(time / H);
			var minutes = Math.floor((time % H) / M);
			var seconds = Math.floor((time % M) / S);

			document.getElementById("timer").innerHTML = hours + "h "
			+ minutes + "m " + seconds + "s ";
		}

		// set time to run totTime > 0
		function setTime(totTime) {
			var x = setInterval(function() {
				displayTime(totTime);
				if (totTime <= 0) {
					clearInterval(x);
					widget.system("scripts/notify '20s-20feet' 'Break'", null);
				} else {
					totTime -= 1000;
				}
			}, 1000);
		}
		 
		function buttonClicked() {
			setTime(5000);
		}

		function setup() {
		    myButton = new AppleGlassButton(
		        document.getElementById("myButton"),
		        "OK",
		        buttonClicked);
		    displayTime(0);
		}
	</script>
</head>
<body onload="setup();">
	<img src="Default.png">
	<div id="timer"></div>
	<div id="myButton"></div>
	
	</body>
</body>
</html>
